<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fruit Basket</title>
    <link rel="stylesheet" href="./style/style.css">
    <script type="text/javascript" src="./src/index.js" defer></script>
    <link rel="shortcut icon" href="./fruit.jpeg">
  </head>
  <body>
    <div id="title-banner">
      <span>Fruit Basket</span>
    </div>
    <div class="main">
      <div id="searchbox" class="searchboxarea"></div>
      <div id="hiddensearchbox" class="hidden" draggable="true">
        <div class="menubar">Sort by:</div>
      </div>
      <div id="addfruitform" class="hidden" draggable="true">
        <div class="menubar">Add a fruit:</div>
        <form id="add-fruit-form">
          <label for="fruit-name">Fruit Name:</label><br>
          <input type="text" name="fruit-name" placeholder="Fruit Name" required>
          <br>
          <label for="fruit-img">Fruit Image Link:</label><br>
          <input type="text" name="fruit-img" placeholder="Image Url" required>
          <br>
          <label for="carbs">Carbohydrates:</label><br>
          <input type="number" name="carbs" placeholder="in grams" min="0" required>
          <br>
          <label for="protein">Protein:</label><br>
          <input type="number" name="protein" placeholder="in grams" min="0" required>
          <br>
          <label for="fat">Fat:</label><br>
          <input type="number" name="fat" placeholder="in grams" min="0" required>
          <br>
          <label for="calories">Calories:</label><br>
          <input type="number" name="calories" min="0" required>
          <br>
          <label for="sugar">Sugar:</label><br>
          <input type="number" name="sugar" min="0" placeholder="in grams" required>
          <br>
          <input type="submit" id="add-btn" id="add-btn" value="Add Fruit">
          <input type="button" id="close-btn" value="Close">
        </form>
      </div>
      <div id="navigation"></div>
      <div id="fruit">
        <img id="imgDetails" src="" alt="Display Fruit Image Here">
        <span id="fruitName">Fruit Name</span>
      </div>
      <div id="details">
        <p>CARBOHYDRATES: </p>
        <p>PROTEIN: </p>
        <p>FAT: </p>
        <p>CALORIES: </p>
        <p>SUGAR: </p>
      </div>
    </div>
      <div class="footer">
      <div>Fruit Basket Co.</div>
      <div>By Constantine, Nick, & Sani</div>
    </div>
  </body>
</html>
